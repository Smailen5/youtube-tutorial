<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--link per far funzionare i font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!--sezione logo-->
        <h2 class="logo">
            Logo
        </h2>
        <!--da qui in poi ce il menu con il bottone-->
        <nav class="navigation">
            <a href="#" id="">Casa</a>
            <a href="#" id="">Chi sono</a>
            <a href="#" id="">Servizi?</a>
            <a href="#" id="">Contattami</a>
            <button class="btnLogin-popup">Accedi</button>
        </nav>
    </header>
    <!--form per accedere-->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Accedi</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <!--sezione checkbox e password dimenticata-->
                <div class="remember-forgot">
                    <label><input type="checkbox">Ricordami</label>
                    <a href="#">Password dimenticata?</a>
                </div>
                <button type="submit" class="btn">Accedi</button>
                <div class="login-register">
                    <p>Non hai un account? <a href="#" class="register-link">Registrati</a></p>
                </div>
            </form>
        </div>

        <!--form registrati-->
        
        <div class="form-box register">
            <h2>Registrati</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <!--sezione checkbox e password dimenticata-->
                <div class="remember-forgot">
                    <label><input type="checkbox">Accetta termini & condizioni</label>

                </div>
                <button type="submit" class="btn">Registrati</button>
                <div class="login-register">
                    <p>Hai gia un account? <a href="#" class="login-link">Accedi</a></p>
                </div>
            </form>
        </div>


    </div>
    <!--link per recuperare le icone, ricorda di salvarlo-->
    <script src="https://kit.fontawesome.com/b4ac31209a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
